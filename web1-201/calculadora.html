<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">
	<meta autor="William Bonilla">


	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/calculadora.css">

	<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<body onload="inicial();">
	<div id="todo">
		<div class="titulo">
			<a href="index.html"><i class="fas fa-home"></i>  Inicio</a>
			<h1>Calculadora.</h1>
		</div>
		<table class="calculadora">
			<tr>
				<td colspan="4"><span class="resultado"></span></td>
			</tr>
			<tr>
				<td><button class="siete">7</button></td>
				<td><button class="ocho">8</button></td>
				<td><button class="nueve">9</button></td>
				<td><button class="division">/</button></td>
			</tr>
			<tr>
				<td><button class="cuatro">4</button></td>
				<td><button class="cinco">5</button></td>
				<td><button class="seis">6</button></td>
				<td><button class="multiplicacion">*</button></td>
			</tr>
			<tr>
				<td><button class="uno">1</button></td>
				<td><button class="dos">2</button></td>
				<td><button class="tres">3</button></td>
				<td><button class="resta">-</button></td>
			</tr>
			<tr>
				<td><button class="cero">0</button></td>
				<td><button class="igual">=</button></td>
				<td><button class="reset">C</button></td>
				<td><button class="suma">+</buton></td>
			</tr>
		</table>
	</div>
<script src="js/calculadora.js"></script>
</body>
</html>
